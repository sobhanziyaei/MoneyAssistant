<div class="dashboard">
  <div class="dashboard-grid">
    <!-- Company Facts Card -->
    <div class="card company-facts">
      <div class="card-header">
        <h3>Company Facts</h3>
        <button class="add-widget-btn">
          <span class="material-icons">add</span>
          Add widget
        </button>
      </div>
      <div class="card-body">
        <p class="label">Employees</p>
        <div class="chart-placeholder">
          <div class="area-chart">
            <div class="chart-legend">
              <div class="legend-item">
                <span class="color-dot" style="background: #FF6B6B;"></span>
                <span>Paris</span>
              </div>
              <div class="legend-item">
                <span class="color-dot" style="background: #4ECDC4;"></span>
                <span>Bangkok</span>
              </div>
              <div class="legend-item">
                <span class="color-dot" style="background: #9B59B6;"></span>
                <span>San Francisco</span>
              </div>
            </div>
            <div class="chart-info">
              <span class="total-label">Total</span>
              <span class="total-value">707</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Card -->
    <div class="card statistics">
      <div class="card-header">
        <h3>Statistics</h3>
      </div>
      <div class="card-body">
        <div class="donut-chart">
          <div class="chart-center">
            <p>Projects by</p>
            <p>account</p>
          </div>
        </div>
        <div class="chart-legend-grid">
          <div class="legend-item">
            <span class="color-dot" style="background: #FF6B6B;"></span>
            <span>KFC</span>
          </div>
          <div class="legend-item">
            <span class="color-dot" style="background: #F9CA24;"></span>
            <span>FIAT Chrysler LLC</span>
          </div>
          <div class="legend-item">
            <span class="color-dot" style="background: #833471;"></span>
            <span>KLM</span>
          </div>
          <div class="legend-item">
            <span class="color-dot" style="background: #26C6DA;"></span>
            <span>Aeroflot</span>
          </div>
          <div class="legend-item">
            <span class="color-dot" style="background: #5DADE2;"></span>
            <span>Lukoil</span>
          </div>
          <div class="legend-item">
            <span class="color-dot" style="background: #AF7AC5;"></span>
            <span>American Express</span>
          </div>
          <div class="legend-item">
            <span class="color-dot" style="background: #58D68D;"></span>
            <span>Daimler</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Assigned Risks Card -->
    <div class="card empty-card">
      <div class="card-header">
        <h3>Assigned Risks</h3>
      </div>
      <div class="card-body empty">
        <p>There are no risks assigned.</p>
      </div>
    </div>

    <!-- Assigned Action Items Card -->
    <div class="card empty-card">
      <div class="card-header">
        <h3>Assigned Action Items</h3>
      </div>
      <div class="card-body empty">
        <p>There are no action items assigned.</p>
      </div>
    </div>
  </div>
</div>
